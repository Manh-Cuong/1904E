<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
<body>
<pre>
    method on được sử dụng khi muốn gắn nhiều sự kiện vào 1 selector
</pre>
<div class="target" style="padding: 40px;background: yellow">
    thẻ div
</div>
<script type="text/javascript">
    $(document).ready(function () {

        $(".target").on({

            dblclick:function () {
                alert("dbonclick");
            },
            mouseenter: function () {
                $(".target").css("background","red");
            },
            mouseleave: function () {
                $(".target").css("background","violet");
            }
        })
    })
</script>
</body>
</html>
