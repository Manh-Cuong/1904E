<h1>Tính chu vi đường tròn</h1>
<script type="text/javascript">
    function tinhChuViDuongTron(r) {
        var pi=3.14;
        var c=r*2*pi;
        return c;
    }
    var ketqua=tinhChuViDuongTron(3);
    console.log(ketqua);
</script>
