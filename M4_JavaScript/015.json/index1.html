<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
    json là cú pháp cho việc lưu trữ thông tin và trao đổi dữ liệu
    json là văn bản chúng ta có thể chuyển định dạng json sang js object và ngược lại
</pre>
<script type="text/javascript">
    var std={name:"Lê Mạnh Cường", age:22, location:"Hà Nội"};
    console.log(std);
    // chuyển js ob std=> json
    var stdJSon=JSON.stringify(std);
    console.log(stdJSon);
</script>
</body>
</html>
