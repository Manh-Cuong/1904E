<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
    document.getElementById('target').innerHTML="Sự kiện onclick trong js";
    document là văn bản html
    getElementById để chọn 1 thẻ có id tương ứng
    innerHTML để truy cập vào nội dung Html của thẻ đó
</pre>
<div id="target">
    Nội dung demo
</div>

<button onclick="">Click me</button>
<script type="text/javascript">
    function changeContent() {
        document.getElementById('target').innerHTML="Sự kiện onclick trong js";
    }
</script>
</body>
</html>
