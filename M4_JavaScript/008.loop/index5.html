<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
    câu lệnh continue bỏ qua lần chạy hiện tại và chuyển sang lần lặp tiếp theo
</pre>
<script type="text/javascript">
    for (var i=1;i<=10;i++){
        if (i==5){
            continue;
        }
        console.log(i);
    }

    var j=0;
    while(j<10){
            j++;
        if (j==5){
            continue;
        }
        console.log(j);

    }
</script>
</body>
</html>
