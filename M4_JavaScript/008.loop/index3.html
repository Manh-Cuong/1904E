<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<pre>
    vòng lặp do while

</pre>

<script type="text/javascript">
    /*
        * vd1  in ra các số từ 0 đến 9
        * */
    console.log("in ra các số từ 0 đến 9");
    var i=0;
    do{
        console.log(i);
        i++;
    }while(i<10);

    /*
    * vd2  in ra các số từ 0 đến 20 nhưng chỉ in số chẵn
    * */
    console.log("in ra các số từ 0 đến 20 nhưng chỉ in số chẵn");
    var a=0;
    do{
        if (a%2==0) {
            console.log(a);

        }
        a++;
    }while(a<=20);
    /*
    * vd3  in ra các số từ 0 đến 20 nhưng chỉ in số lẻ
    * */
    console.log("in ra các số từ 0 đến 20 nhưng chỉ in số lẻ");
    var b=0;
    do{
        if (b%2==0) {
            console.log(b+1);
        }
        b++;
    }while(b<=18);
</script>

</body>
</html>
