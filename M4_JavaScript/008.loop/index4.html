<script type="text/javascript">
    for (var i=1;i<=10;i++){
        if (i==5){
            break;
        }
        console.log(i);
    }

    var j=1;
    while(j<=10){
        if (j==5){
            break;
        }
        console.log(j);
        j++;
    }
</script>
