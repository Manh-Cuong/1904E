    toán tử rút gọn
    Khi mà 1 biến + , - , * , / , % , nối chuỗi với chính nó
    thì ta sẽ có toán tử rút gọn như sau :
    var x = x + 5; => var x += 5;
    var x = x - 5; => var x -= 5;
    var x = x * 5; => var x *= 5;
    var x = x / 5; => var x /= 5;
    var x = x % 5; => var x %= 5;
<script type="text/javascript">
    var html="<div>";
        html="</div>";

    var x=5;
        x+=5;

    var y=5;
        y-=5;

    var z=5;
        z*=5;

    var i=5;
        i/=5;

    console.log(x);
    console.log(y);
    console.log(z);
    console.log(i);
</script>
