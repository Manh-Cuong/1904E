<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #section1 #p1{
            background: green;
        }
        .class1 .class2{
            background: red;
        }
        #section3 .p3{
            background: orange;
        }
        .class4 #p4{
            background: yellow;
        }
    </style>
</head>
<body>
<h1>ID lồng ID</h1>
<section id="section1">
    <p id="p1">Thẻ p1</p>
</section>

<section class="class1">
    <p class="class2">Thẻ p2</p>
</section>

<section id="section3">
    <p class="p3">Thẻ p3</p>
</section>

<section class="class4">
    <p id="p4">Thẻ p4</p>
</section>
</body>
</html>
