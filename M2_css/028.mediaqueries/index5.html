<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

            body{
                background: green;
            }

        @media screen and (min-width: 780px){
            body{
                background: yellow;
            }
        }
        @media screen and (min-width: 1000px){
            body{
                background: violet;
            }
        }
        @media screen and (min-width: 1200px){
            body{
                background: red;
            }
        }
    </style>
</head>
<body>
<h1>Sử dụng nhiều @media screen đổi màu thẻ bo dy theo kích cỡ màn hình</h1>
<pre>

</pre>
</body>
</html>
