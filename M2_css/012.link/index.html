<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        a{
            text-decoration: none;
        }
        /*trạng thái mặc định*/
        a:link{
            color:green;
        }
        /*trạng thái khi link a được click vào*/
        a:visited{
            color: red;
        }
        /*trạng thái khi di chuột vào*/
        a:hover{
            color: orange;
        }
        /*trạng thái khi link a được click chuột và giữ chuột(time ngắn)*/
        a:active{
            color: yellow;
        }
    </style>
</head>
